<html>
<title>AlphaPass</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
    background-image: url('/static/abstract_background.jpg');
    min-height: 100%;
    background-position: center;
    background-size: cover;
}
</style>
<link rel="shortcut icon" href="/static/favicon.ico">

<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
     <img src="/static/logo.jpg" alt="AlphaPass Logo" style="width:64px;height:64px;">
  </div>
  <div class="w3-display-middle">
    <h1 class="w3-jumbo w3-center w3-animate-top">&#945;Pass</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <p class="w3-large w3-center">The secure, open-source, and stateless password manager</p>
    <center>
      <form method="POST" action="/">
          <div>
              <input class="css_class" id="service_name" name="service_name" placeholder="Service Name:" type="text" value="" />
            <div>
              <input id="master_key" name="master_key" placeholder="Master Key:"type="password" value="" />
            </div>
              <div class="input submit">
                  <br>
                  </br>
                  <input type="submit" value="Generate Secure Password" />
                  <br>
                  </br>
              </div>
              {% with messages = get_flashed_messages() %}
   {% if messages %}
      {% for message in messages %}
         {{ message }}
      {% endfor %}
   {% endif %}
{% endwith %}
      </form>
  </center>
  </div>
  <div class="w3-display-bottomleft w3-padding-large">
    Powered by <a href="https://github.com/JoshHumpherey/AlphaPass" target="_blank">Josh Humphrey and Noah Wagner</a>
  </div>
</div>

</body>
</html>
